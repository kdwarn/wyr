
{% extends 'header.html' %}
{% block title %} - Tags {% endblock %}
{% block content %}
<div id="main">
    {% set page = 'tags' %}
    {% include 'sort_subheader.html' %}
    <div style="line-height:1.5em">
    {% for tag in tags %}
        <a href="{{ url_for('docs_by_tag', tag=tag.name) }}">{{ tag.name }}</a><br>
    {% endfor %}
    </div>
</div>
<br>
{% endblock %}
