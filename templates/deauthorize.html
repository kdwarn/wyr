
{% extends 'header.html' %}
{% block content %}
<div id="main">
    <div class="block-center">
    <h2>Deauthorize</h2>
    <p class="small left">Are you sure you want to deauthorize {{ name }}? This will remove all items
    from What You've Read related to this service.</p>
    <form method="POST" action="/deauthorize">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="submit" name="deauthorize" value="Yes">&nbsp;<input type="submit" name="deauthorize" value="No"><br><br>
    </form>
    </div>
    <p></p>

</div>
{% endblock %}
