{% extends 'header.html' %}
{% block content %}
<div id="main">
    <div class="block-center">
        <h2>Change Password</h2>
        <p>You know the drill:</p>
        <form name="login" action="{{ url_for('change_password') }}" method="post">
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <label class="sr-only" for="wry_current_password">Current Password</label>
            <input class="login_form" type="password" size="20" id="wyr_current_password" name="wyr_current_password" placeholder="Current password"/><br>
            <label class="sr-only" for="wyr_new_password">New Password</label>
            <input class="login_form" type="password" size="20" id="wyr_new_password" name="wyr_new_password" placeholder="New password"/><br>
            <label class="sr-only" for="wyr_confirm_password">Confirm New Password</label>
            <input class="login_form" type="password" size="20" id="wyr_confirm_password" name="wyr_confirm_password" placeholder="Confirm new password"/><br>
            <button type="submit" name="submit" value="Submit">Submit</button>&nbsp;
            <button type="submit" name="submit" value="Cancel">Cancel</button>
        </form>
    </div>

    <script type="text/javascript" language="JavaScript">
    document.forms['login'].elements['wyr_current_password'].focus();
    </script>
</div>
{% endblock %}
